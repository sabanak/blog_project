{% extends 'base.html' %}
{% block content %}
{% block title %}Create a New Blog Post{% endblock %}
{% if user.is_authenticated %}
<h1>Add Blog Post</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
<script>
    var name="{{user.id}}";
    document.getElementById("elder").value=name;
</script>
{% else %}
You are not allowed here !
{% endif %}
{% endblock %}
