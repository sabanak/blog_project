{% extends 'base.html' %}
{% block content %}
{% block title %}Edit Blog Post{% endblock %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Update Post</h1>
        <br/><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">Update</button>
            </form>
        </div>
    {% else %}
        You are not allowed here !
    {% endif %}
{% endif %}
{% endblock %}
